<!doctype html>
<html>
  <head>
    <title>Fast and Furious Viz</title>
    <link rel="stylesheet" href="css/viz.css" type="text/css">
  </head>
  <body>
    <h1>Fast and Furious Cinematic Universe</h1>
    <h3>Character Membership Across Film Chronology</h3> 
    <div class="info-block">
      <div class="block left-block">
        <img class='hover-photo'></img>
      </div>
      <div class="block right-block">
      </div>
    </div>
    <div class="viz-party"></div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/Tooltip.js" charset="utf-8"></script>
    <script src="js/ff-viz.js" charset="utf-8"></script>
    <script type="text/javascript">
      var partyNode = document.querySelector('.viz-party');
      var graphyGraph = new NetworkGraph(partyNode);

      d3.json("data/ff-data.json", graphyGraph.init);
    </script>
  </body>
</html>
